<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link rel="stylesheet" href="https://unpkg.com/picnic">
    <link rel="icon" type="image/png" sizes="32x32" href="{{INJECT_FAVICON}}">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --form-bg-color: #f7f7f7;
            --text-color: #333;
            --menu-bg-color: #0d1a26;
            --menu-text-color: #fff;
            --menu-link-color: #fff;
            --focus-color: #55aaff;
            --border-radius: 8px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-height: 100vh;
            background: var(--background-gradient);
            color: var(--menu-text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 450px;
            margin: 1vh auto 20px;
            padding: 2rem;
            background: var(--form-bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            color: var(--text-color);
            text-align: center;
        }

        h1#message {
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: 600;
        }

        .hidden {
            display: none;
        }
        
        .highlight {
            font-weight: bold;
            color: var(--primary-color);
        }

        /* Header Styles */
        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--menu-bg-color);
            color: var(--menu-text-color);
            padding: 12px 1rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 0.9em;
            width: 100%;
            box-sizing: border-box;
        }

        .menu-header a {
            color: var(--menu-link-color);
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }
        
        .menu-header a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .menu-left,
        .menu-center,
        .menu-right {
            flex: 1;
            padding: 0 0.5rem;
            white-space: nowrap; /* Prevents wrapping for short strings */
        }
        
        .menu-left {
            text-align: left;
        }
        
        .menu-center {
            text-align: center;
        }
        
        .menu-right {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="header-container"></div>
        <div id="dateList"></div>
        <div class="content-container">
          <div class="buttons" id="filterButtons"></div>
          <table class="records-table">
            <tbody id="recordsTable"></tbody>
          </table>
        </div>
    </div>
    <script>
        const API_BASE = "{{INJECT_API_URL}}";
        const ACTIVITY_ID = "{{INJECT_ACTIVITY_ID}}";
        let names = [];  // get valid names to filter out any junk logs!
        let dates = [];
        let logs = [];

        // inject ./header.snippet
        fetch('./header.snippet')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => console.error('Header load error:', error));

        // Utility to parse URL parameters
        function getUrlParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        // Fetch names from the backend
        async function fetchNames() {
            const response = await fetch(`${API_BASE}/name?activity_id=${ACTIVITY_ID}`);
            const data = await response.json();
            names = data.names || [];
            renderFilterButtons();
        }

        // Fetch list of dates from the backend
        async function fetchDates() {
            const response = await fetch(`${API_BASE}/date?activity_id=${ACTIVITY_ID}`);
            const data = await response.json();
            dates = data.dates || [];
            return;
        }

        // Fetch logs from the backend
        async function fetchLogs(dateString) {
            const response = await fetch(`${API_BASE}/log?activity_id=${ACTIVITY_ID}&date=${dateString}`);
            const data = await response.json();
            logs = data.logs || [];
            renderTable();
        }

        // Utility to filter logs with valid name_id
        function filterValidLogs(logs) {
            const validNameIds = new Set(names.map(name => name.name_id));
            return logs.filter(log => validNameIds.has(log.name_id));
        }

        // Render filter buttons
        function renderFilterButtons() {
            const filters = Array.from(new Set(names.map(name => name.filter))).sort();
            const buttonsContainer = document.getElementById("filterButtons");
            buttonsContainer.innerHTML = "";

            // Add "all" button
            const allButton = document.createElement("button");
            allButton.textContent = "All";
            allButton.onclick = () => filterTable("all");
            buttonsContainer.appendChild(allButton);

            // Add filter-specific buttons
            filters.forEach(filter => {
                const button = document.createElement("button");
                button.textContent = filter;
                button.onclick = () => filterTable(filter);
                buttonsContainer.appendChild(button);
            });
        }

        // TEMP
        function buildNameLogTable(inLogs, outLogs, names) {
            const inNames = inLogs
                .map(log => names.find(name => name.name_id === log.name_id))
                .filter(Boolean)
                .sort((a, b) => a.display.localeCompare(b.display));

            const outNames = outLogs
                .map(log => names.find(name => name.name_id === log.name_id))
                .filter(Boolean)
                .sort((a, b) => a.display.localeCompare(b.display));

            // Create a lookup for timestamps
            const inTimestamps = Object.fromEntries(
                inLogs.map(log => [log.name_id, log.timestamp])
            );

            const outTimestamps = Object.fromEntries(
                outLogs.map(log => [log.name_id, log.timestamp])
            );

            // Merge and deduplicate names
            const allNamesMap = new Map();
            [...inNames, ...outNames].forEach(name => {
                allNamesMap.set(name.name_id, name);
            });

            // Build the final table
            const table = Array.from(allNamesMap.values()).map(name => ({
                name_id: name.name_id,
                display: name.display,
                inTimestamp: inTimestamps[name.name_id] || "-",
                outTimestamp: outTimestamps[name.name_id] || "-"
            }));

            return table;
        }

        // Render table
        function renderTable() {
            const validLogs = filterValidLogs(logs); // Filter invalid logs
            const recordsTable = document.getElementById("recordsTable");

            // Helper function to remove duplicates based on name_id
            function removeDuplicates(logs) {
                const seen = new Set();
                return logs.filter(log => {
                    if (seen.has(log.name_id)) {
                        return false;
                    }
                    seen.add(log.name_id);
                    return true;
                });
            }

            const inLogs = removeDuplicates(validLogs.filter(log => log.direction === "in"));
            const outLogs = removeDuplicates(validLogs.filter(log => log.direction === "out"));

            const inNames = inLogs
                .map(log => names.find(name => name.name_id === log.name_id))
                .filter(Boolean)
                .sort((a, b) => a.display.localeCompare(b.display));

            const outNames = outLogs
                .map(log => names.find(name => name.name_id === log.name_id))
                .filter(Boolean)
                .sort((a, b) => a.display.localeCompare(b.display));

            // Clear existing rows
            recordsTable.innerHTML = "";

            // Populate records tables
            inNames.forEach(name => {
                const row = document.createElement("tr");
                row.classList.add(`filter-${name.filter}`);
                const cell = document.createElement("td");
                cell.textContent = name.display;
                row.appendChild(cell);
                recordsTable.appendChild(row);
            });

            outNames.forEach(name => {
                const row = document.createElement("tr");
                row.classList.add(`filter-${name.filter}`);
                const cell = document.createElement("td");
                cell.textContent = name.display;
                row.appendChild(cell);
            });
        }

        // Filter table based on filter value
        function filterTable(filter) {
            const allRows = document.querySelectorAll("[class^='filter-']");
            allRows.forEach(row => row.classList.remove("hidden"));

            if (filter !== "all") {
                allRows.forEach(row => {
                    if (!row.classList.contains(`filter-${filter}`)) {
                        row.classList.add("hidden");
                    }
                });
            }
        }

        // Initialize the page
        async function init() {
            const testDate = getUrlParameter("date");
            if (testDate && /^\d{4}-\d{2}-\d{2}$/.test(testDate)) {
                fetchNames();
                fetchLogs(testDate);

                // Render table
                const tableData = buildNameLogTable(inLogs, outLogs, names);
                const tbody = document.querySelector("#nameLogTable tbody");

                tableData.forEach(row => {
                  const tr = document.createElement("tr");
                  ["name_id", "display", "inTimestamp", "outTimestamp"].forEach(key => {
                    const td = document.createElement("td");
                    td.textContent = row[key];
                    tr.appendChild(td);
                  });
                  tbody.appendChild(tr);
                });
            } else {
                await fetchDates(); // populates global 'dates'
                const htmlString = dates
                    .sort((a, b) => b.localeCompare(a)) // descending order
                    .map(date => `<a href="./history.html?date=${date}">${date}</a><br />`)
                    .join("");
                document.getElementById('dateList').innerHTML = htmlString;
            }
        }

        // Initialize the page on load
        //init();
        (async () => { await init(); })();
    </script>
</body>
</html>
