<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <!-- We're using a Google Font for the artistic look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        /* This is the inline CSS for the page layout and styling */
        body {
            /* Set the background to a rich cream color */
            background-color: #F5F5DC;
            /* Use flexbox to easily center the content */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Dancing Script', cursive; /* Apply the artistic font */
        }
        .container {
            /* Style the container box for the text */
            background-color: #D3D3D3; /* Light silver color */
            border: 2px solid #A9A9A9; /* A slightly darker silver border */
            padding: 40px;
            text-align: center;
            border-radius: 15px; /* Add rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
        }
        h1 {
            /* Style the "still working on it..." text */
            color: #000000; /* Black color for the text */
            font-size: 4em; /* Large artistic font size */
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>still working on it...</h1>
    </div>

</body>
</html>
