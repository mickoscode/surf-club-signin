<!DOCTYPE html>
<html>
<head>
  <title>Names Viewer</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    form { margin-top: 40px; }
    label { display: block; margin-top: 10px; }
    input, select { padding: 6px; width: 300px; }
    button { margin-top: 10px; padding: 8px 16px; }
    #message { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Names for Sorrento Youth Sunday</h1>
  <button onclick="fetchNames()">Fetch Names</button>
  <table id="namesTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Filter</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>


  <script>
    const API_BASE = "https://5eifrv56p8.execute-api.ap-southeast-2.amazonaws.com";

    async function fetchNames() {
      //const response = await fetch(`${API_BASE}/name?activity_id=sorrento_youth_sunday`);
      const response = await fetch(`${API_BASE}/name?activity_id=demo`);
      const data = await response.json();
      const tableBody = document.querySelector("#namesTable tbody");
      tableBody.innerHTML = "";

      data.names.forEach(name => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${name.display}</td>
          <td>${name.name_id}</td>
          <td>${name.filter}</td>
        `;
        tableBody.appendChild(row);
      });
    }
  </script>
</body>
</html>
