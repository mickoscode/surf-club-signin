<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Counter</title>
    <link rel="stylesheet" href="https://unpkg.com/picnic">
    <link rel="stylesheet" href="./sign-in-out.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-test.png">
</head>
<body>
    <div id="header-container"></div>
    <div class="container">
        <h2 class="live-total" id="liveTotal">0</h2>
        <p class="message" id="liveMessage">live count as of --:--</p>
        <div class="buttons" id="filterButtons"></div>
        <table class="records-table">
            <tbody id="recordsTable"></tbody>
        </table>
    </div>
    <script>
        const API_BASE = "https://5eifrv56p8.execute-api.ap-southeast-2.amazonaws.com";
        const ACTIVITY_ID = "sorrento_youth_sunday";
        const enableTestMode = true;
        let LOG_DATE_STRING = new Date().toISOString().split('T')[0]; // Default to today
        let uniqueTotalCount = 0;
        let uniqueOutCount = 0;
        let liveTotal = 0;
        let names = [];
        let logs = [];

        // inject ./header.snippet
        fetch('./header_leader.snippet')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => console.error('Header load error:', error));

        // Utility to parse URL parameters
        function getUrlParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        // Utility to check if today is Sunday
        function isSunday() {
            if (enableTestMode) return true; // For testing purposes
            return new Date().getDay() === 0;
        }

        // Utility to calculate the next Sunday
        function getNextSunday() {
            const now = new Date();
            const daysUntilSunday = (7 - now.getDay()) % 7;
            const nextSunday = new Date(now);
            nextSunday.setDate(now.getDate() + daysUntilSunday);
            return nextSunday.toLocaleDateString("en-GB", { day: "2-digit", month: "short", year: "numeric" });
        }

        // Fetch names from the backend
        async function fetchNames() {
            const response = await fetch(`${API_BASE}/name?activity_id=${ACTIVITY_ID}`);
            const data = await response.json();
            names = data.names || [];
        }

        // Fetch logs from the backend
        async function fetchLogs() {
            const response = await fetch(`${API_BASE}/log?activity_id=${ACTIVITY_ID}&date=${LOG_DATE_STRING}`);
            const data = await response.json();
            logs = data.logs || [];
            //setTimeout(fetchLogs, 30000); // every 30 seconds
        }

        // Calculate live total
        function calculateLiveTotal() {
            const validNameIds = new Set(names.map(name => name.name_id));
            const validLogs = logs.filter(log => validNameIds.has(log.name_id));
            uniqueTotalCount = new Set(validLogs.map(log => log.name_id)).size;
            uniqueOutCount = new Set(validLogs.filter(log => log.direction === "out").map(log => log.name_id)).size;
            return Math.max(0, uniqueTotalCount - uniqueOutCount); // use max to prevent negative count
        }

        // Update live total display using global var liveTotal
        function updateLiveTotalDisplay() {
            const timeString = convertTs2Time(new Date());
            document.getElementById("liveTotal").textContent = liveTotal;
            document.getElementById("liveMessage").textContent = `live count as of ${timeString}`;
        }

        // Render filter buttons
        function renderFilterButtons() {
            const filters = Array.from(new Set(names.map(name => name.filter))).sort();
            const buttonsContainer = document.getElementById("filterButtons");
            buttonsContainer.innerHTML = "";

            // Add "all" button
            const allButton = document.createElement("button");
            allButton.textContent = "All";
            allButton.onclick = () => filterTable("all");
            buttonsContainer.appendChild(allButton);

            // Add filter-specific buttons
            filters.forEach(filter => {
                const button = document.createElement("button");
                button.textContent = filter;
                button.onclick = () => filterTable(filter);
                buttonsContainer.appendChild(button);
            });
        }

        // Filter table based on filter value
        function filterTable(filter) {
            const allRows = document.querySelectorAll("[class^='filter-']");
            allRows.forEach(row => row.classList.remove("hidden"));

            if (filter !== "all") {
                allRows.forEach(row => {
                    if (!row.classList.contains(`filter-${filter}`)) {
                        row.classList.add("hidden");
                    }
                });
            }
        }

        // My log cleaning function to build table records
        function micksLogRowObject() {
            const tr = {};
            logs.forEach(log => {
                const name = names.find(n => n.name_id === log.name_id);
                if (!name) return; // skip if name not found

                // initialise table row if not already done :)
                if (!tr[log.name_id]) {
                    tr[log.name_id] = {
                        name_id: log.name_id,
                        d: name.display,
                        f: name.filter || "default",
                        in: "-",
                        out: "-"
                    };
                }

                if (log.direction === "in") {
                    tr[log.name_id].in = log.date_time;
                } else if (log.direction === "out") {
                    tr[log.name_id].out = log.date_time;
                }
            });

            return tr;
        }

        // convert timestamp string to HH:MM format
        function convertTs2Time(timestamp) {
            if (!timestamp || timestamp === "-") return "-";
            const date = new Date(timestamp);
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        // Initialize the page
        async function init() {
            if (enableTestMode) {
                const testDate = getUrlParameter("date");
                if (testDate && /^\d{4}-\d{2}-\d{2}$/.test(testDate)) {
                    LOG_DATE_STRING = testDate;
                }
            }

            if (!isSunday()) {
                document.getElementById("liveTotal").textContent = "";
                document.getElementById("liveMessage").textContent = `The next session is ${getNextSunday()}`;
                return;
            }

            await fetchNames();
            await fetchLogs();
            liveTotal = calculateLiveTotal();
            updateLiveTotalDisplay();
            renderFilterButtons();

            const tableData = micksLogRowObject();

            const tbody = document.getElementById("recordsTable");
            tbody.innerHTML = `
                <thead>
                  <tr><th>name</th><th>in (${uniqueTotalCount})</th><th>out (${uniqueOutCount})</th></tr>
                </thead>
                <tbody></tbody>`;

            Object.values(tableData).forEach(row => {
                const tr = document.createElement("tr");
                tr.classList.add(`filter-${row.f}`);

                const tdDisplay = document.createElement("td");
                tdDisplay.textContent = row.d;
                tr.appendChild(tdDisplay);

                const tdIn = document.createElement("td");
                tdIn.textContent = convertTs2Time(row.in);
                tr.appendChild(tdIn);

                const tdOut = document.createElement("td");
                tdOut.textContent = convertTs2Time(row.out);
                tr.appendChild(tdOut);

                tbody.appendChild(tr);
            });
        }

        (async () => { await init(); })();
    </script>
</body>
</html>
