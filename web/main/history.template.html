<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link rel="stylesheet" href="https://unpkg.com/picnic">
    <link rel="stylesheet" href="sign-in-out.css">
    <link rel="icon" type="image/png" sizes="32x32" href="{{INJECT_FAVICON}}">
</head>
<body>
    <div id="header-container"></div>
    <div class="container">
        <h1 id="message"></h1>
        <div id="dateList"></div>
        <div class="buttons" id="filterButtons"></div>
        <table class="records-table">
            <tbody id="recordsTable"></tbody>
        </table>
    </div>
    <script>
        const API_BASE = "{{INJECT_API_URL}}";
        const ACTIVITY_ID = "{{INJECT_ACTIVITY_ID}}";
        let names = [];  // get valid names to filter out any junk logs!
        let dates = [];
        let logs = [];

        // By default, this page will be loaded via age-manger view, so will use the leader.snippet
        // But if we want the users (youth & nippers) to access the history page, then the basic header.snippet should be used.
        const SOURCE = getUrlParameter("source");
        const headerSnippet = SOURCE === "user" ? './header.snippet' : './header_leader.snippet';

        // inject ./header.snippet
        fetch(headerSnippet)
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => console.error('Header load error:', error));

        // Utility to parse URL parameters
        function getUrlParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        // Fetch names from the backend
        async function fetchNames() {
            const response = await fetch(`${API_BASE}/name?activity_id=${ACTIVITY_ID}`);
            const data = await response.json();
            names = data.names || [];
        }

        // Fetch list of dates from the backend
        async function fetchDates() {
            const response = await fetch(`${API_BASE}/date?activity_id=${ACTIVITY_ID}`);
            const data = await response.json();
            dates = data.dates || [];
        }

        // Fetch logs from the backend
        async function fetchLogs(dateString) {
            const response = await fetch(`${API_BASE}/log?activity_id=${ACTIVITY_ID}&date=${dateString}`);
            const data = await response.json();
            logs = data.logs || [];
        }
        // Fetch logs for a specific user from the backend
        async function fetchUserLogs(name_id) {
            const response = await fetch(`${API_BASE}/userlog?activity_id=${ACTIVITY_ID}&name_id=${name_id}`);
            const data = await response.json();
            logs = data.logs || [];
        }

        // Render filter buttons
        function renderFilterButtons() {
            const filters = Array.from(new Set(names.map(name => name.filter))).sort();
            const buttonsContainer = document.getElementById("filterButtons");
            buttonsContainer.innerHTML = "";

            // Add "all" button
            const allButton = document.createElement("button");
            allButton.textContent = "All";
            allButton.onclick = () => filterTable("all");
            buttonsContainer.appendChild(allButton);

            // Add filter-specific buttons
            filters.forEach(filter => {
                const button = document.createElement("button");
                button.textContent = filter;
                button.onclick = () => filterTable(filter);
                buttonsContainer.appendChild(button);
            });
        }

        // Filter table based on filter value
        function filterTable(filter) {
            const allRows = document.querySelectorAll("[class^='filter-']");
            allRows.forEach(row => row.classList.remove("hidden"));

            if (filter !== "all") {
                allRows.forEach(row => {
                    if (!row.classList.contains(`filter-${filter}`)) {
                        row.classList.add("hidden");
                    }
                });
            }
        }

        // My log cleaning function to build table records
        function micksLogRowObject() {
            const tr = {};
            logs.forEach(log => {
                const name = names.find(n => n.name_id === log.name_id);
                if (!name) return; // skip if name not found

                // initialise table row if not already done :)
                if (!tr[log.name_id]) {
                    tr[log.name_id] = {
                        name_id: log.name_id,
                        d: "<a href=\"./history.html?source=user&name_id=" + log.name_id + "\">" + name.display + "</a>",
                        f: name.filter || "default",
                        in: "-",
                        out: "-"
                    };
                }

                if (log.direction === "in") {
                    tr[log.name_id].in = log.date_time;
                } else if (log.direction === "out") {
                    tr[log.name_id].out = log.date_time;
                }
            });

            return tr;
        }

        // My log cleaning function to build table records for specific user!
        function micksUserLogRowObject() {
            const tr = {};
            logs.forEach(log => {
                const ymd = convertTs2YMD(log.date_time);

                // initialise table row if not already done :)
                if (!tr[ymd]) {
                    tr[ymd] = {
                        ymd: ymd,
                        in: "-",
                        out: "-"
                    };
                }

                if (log.direction === "in") {
                    tr[ymd].in = log.date_time;
                } else if (log.direction === "out") {
                    tr[ymd].out = log.date_time;
                }
            });

            return tr;
        }

        // convert timestamp string to HH:MM format
        function convertTs2Time(timestamp) {
            if (!timestamp || timestamp === "-") return "-";
            const date = new Date(timestamp);
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        // convert timestamp string to yyyy-mm-dd format
        function convertTs2YMD(timestamp) {
            if (!timestamp || timestamp === "-") return "-";
            const date = new Date(timestamp);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Initialize the page
        async function init() {
            const testDate = getUrlParameter("date");
            const url_name_id = getUrlParameter("name_id");
            const messageEl = document.getElementById("message");

            if (testDate && /^\d{4}-\d{2}-\d{2}$/.test(testDate)) {
                messageEl.textContent = testDate;

                await fetchNames(); // populates global 'names'
                await fetchLogs(testDate); // populates global 'logs'

                renderFilterButtons();
                const tableData = micksLogRowObject();

                const tbody = document.getElementById("recordsTable");
                tbody.innerHTML = `
                    <thead>
                      <tr><th>name</th><th>in</th><th>out</th></tr>
                    </thead>
                    <tbody></tbody>`;

                Object.values(tableData).forEach(row => {
                    const tr = document.createElement("tr");
                    tr.classList.add(`filter-${row.f}`);

                    const tdDisplay = document.createElement("td");
                    //tdDisplay.textContent = row.d;
                    tdDisplay.innerHTML = row.d;
                    tr.appendChild(tdDisplay);

                    const tdIn = document.createElement("td");
                    tdIn.textContent = convertTs2Time(row.in);
                    tr.appendChild(tdIn);

                    const tdOut = document.createElement("td");
                    tdOut.textContent = convertTs2Time(row.out);
                    tr.appendChild(tdOut);

                    tbody.appendChild(tr);
                });

            } else if (url_name_id && /^[a-z0-9_]+$/.test(url_name_id)) {

                await fetchNames(); // populates global 'names'
                const name = names.find(n => n.name_id === url_name_id);
                if (!name) {
                    messageEl.textContent = "Name not found";
                    return;
                }
                messageEl.textContent = "History for " + name.display;

                await fetchUserLogs(url_name_id); // populates global 'logs' with all logs for activity & name
                const tableData = micksUserLogRowObject();

                const tbody = document.getElementById("recordsTable");
                tbody.innerHTML = `
                    <thead>
                      <tr><th>date</th><th>in</th><th>out</th></tr>
                    </thead>
                    <tbody></tbody>`;

                Object.values(tableData).forEach(row => {
                    const tr = document.createElement("tr");

                    const tdDate = document.createElement("td");
                    tdDate.textContent = row.ymd;
                    tr.appendChild(tdDate);

                    const tdIn = document.createElement("td");
                    tdIn.textContent = convertTs2Time(row.in);
                    tr.appendChild(tdIn);

                    const tdOut = document.createElement("td");
                    tdOut.textContent = convertTs2Time(row.out);
                    tr.appendChild(tdOut);

                    tbody.appendChild(tr);
                });

            } else {

                messageEl.textContent = "History Available";
                await fetchDates(); // populates global 'dates'
                const htmlString = dates
                    .sort((a, b) => b.localeCompare(a)) // descending order
                    .map(date => `<a href="./history.html?date=${date}">${date}</a><br />`)
                    .join("");
                document.getElementById('dateList').innerHTML = htmlString;
            }
        }

        // Initialize the page on load
        (async () => { await init(); })();
    </script>
</body>
</html>
